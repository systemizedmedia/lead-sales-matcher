<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lead ⇄ Sales Matcher (Platforms + Offers + Name-aware)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useMemo, useState, useEffect } = React;

    // ===== CSV Parsing =====
    function parseCSV(text) {
      const rows = [];
      let i = 0, field = '', row = [], inQuotes = false;
      while (i < text.length) {
        const c = text[i];
        if (c === '"') {
          if (inQuotes && text[i + 1] === '"') { field += '"'; i += 2; continue; }
          inQuotes = !inQuotes; i++; continue;
        }
        if (!inQuotes && c === ',') { row.push(field); field = ''; i++; continue; }
        if (!inQuotes && c === '\n') { row.push(field); rows.push(row); field = ''; row = []; i++; continue; }
        if (!inQuotes && c === '\r') { i++; continue; }
        field += c; i++;
      }
      row.push(field); rows.push(row);
      return rows;
    }

    function toObjects(rows) {
      if (!rows || rows.length === 0) return [];
      const headers = rows[0].map(h => h.trim());
      return rows.slice(1)
        .filter(r => r.some(x => (x ?? '').toString().trim() !== ''))
        .map(r => {
          const obj = {};
          headers.forEach((h, idx) => (obj[h] = r[idx] ?? ''));
          return obj;
        });
    }

    // ===== Normalizers =====
    const normalizeEmail = (e) => (e || '').toString().trim().toLowerCase();
    const normalizePhone = (p) => (p || '').toString().replace(/\D+/g, '').replace(/^1(\d{10})$/, '$1');

    // Robust, order-insensitive name key
    function nameKey(raw) {
      if (!raw) return '';
      let s = raw.toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
      s = s.toLowerCase().replace(/[^a-z0-9]+/g, ' ').trim();
      const stop = new Set(['mr','mrs','ms','dr','jr','sr','ii','iii','iv','rev','prof']);
      const tokens = s.split(/\s+/).filter(t => t && !stop.has(t) && t.length > 1);
      return tokens.sort().join(' ');
    }
    function namesEqual(a, b) { return !!a && !!b && nameKey(a) === nameKey(b); }

    // Token boundary helper (avoids "loyalty" => YT)
    const tokenRegex = (t) => new RegExp(`(^|[^a-z])${t}([^a-z]|$)`, 'i');
    const toTitle = (s) => s.replace(/\s+/g,' ').trim().replace(/\b\w/g, c => c.toUpperCase());

    // ===== Platform + Offer parsing from the SAME field =====
    function canonicalizePlatform(raw) {
      const s = (raw || '').toString().trim();
      if (!s) return 'Unknown';
      if (/you\s*tube/i.test(s) || tokenRegex('yt').test(s)) return 'Youtube';
      if (/face\s*book/i.test(s) || tokenRegex('fb').test(s)) return 'Facebook';
      if (/tik\s*tok/i.test(s) || tokenRegex('tt').test(s)) return 'Tiktok';
      return s;
    }

    function stripPlatformTokens(raw) {
      let s = (raw || '').toString();
      s = s.replace(/you\s*tube/ig, ' ');
      s = s.replace(/face\s*book/ig, ' ');
      s = s.replace(/tik\s*tok/ig, ' ');
      s = s.replace(tokenRegex('yt'), ' ');
      s = s.replace(tokenRegex('fb'), ' ');
      s = s.replace(tokenRegex('tt'), ' ');
      s = s.replace(/[-–—_:|/•()\[\]]/g, ' ');
      s = s.replace(/\s+/g, ' ').trim();
      return s;
    }

    function deriveOfferFromPlatformField(raw) {
      const leftover = stripPlatformTokens(raw);
      if (!leftover) return 'Unknown';
      if (/free\s*quote/i.test(leftover) || tokenRegex('fq').test(leftover)) return 'Free Quote';
      if (/tune\s*up/i.test(leftover)    || tokenRegex('tup').test(leftover)) return 'Tune Up';
      return toTitle(leftover);
    }

    function platformOfferLabel(raw) {
      const p = canonicalizePlatform(raw);
      const o = deriveOfferFromPlatformField(raw);
      return `${p} — ${o}`;
    }

    // ===== Utils =====
    function downloadCSV(filename, rows) {
      if (!rows || rows.length === 0) return;
      const headers = Object.keys(rows[0]);
      const csv = [headers.join(',')]
        .concat(rows.map(r => headers.map(h => {
          const v = r[h] ?? '';
          const s = v.toString().replace(/"/g, '""');
          return /[",\n]/.test(s) ? `"${s}"` : s;
        }).join(',')))
        .join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click();
      document.body.removeChild(a); URL.revokeObjectURL(url);
    }

    // ===== Auto-mapping helpers =====
    const includesAny = (s, arr) => {
      const t = s.toLowerCase();
      return arr.some(k => t.includes(k));
    };

    function addComputedFullName(fileObj) {
      const headers = fileObj.headers.map(h => h.toString());
      const lower = headers.map(h => h.toLowerCase());
      const fi = lower.findIndex(h => h.includes('first') && h.includes('name'));
      const li = lower.findIndex(h => h.includes('last')  && h.includes('name'));
      const hasFull = lower.findIndex(h => includesAny(h, ['full name','fullname','name'])) !== -1;
      if (fi !== -1 && li !== -1 && !hasFull) {
        const newHeader = 'FullName (computed)';
        fileObj.headers = [...fileObj.headers, newHeader];
        fileObj.data = fileObj.data.map(r => ({
          ...r,
          [newHeader]: `${(r[headers[fi]]||'').toString().trim()} ${(r[headers[li]]||'').toString().trim()}`.trim()
        }));
      }
      return fileObj;
    }

    function guessEmail(headers) {
      const h = headers.find(x => x && x.toString().toLowerCase().includes('email'));
      return h || '';
    }
    function guessPhone(headers) {
      const low = headers.map(h => (h||'').toString().toLowerCase());
      const prefer = ['phone','mobile','cell','contact','tel','telephone'];
      for (const p of prefer) {
        const idx = low.findIndex(h => h.includes(p));
        if (idx !== -1) return headers[idx];
      }
      return '';
    }
    function guessName(headers) {
      const low = headers.map(h => (h||'').toString().toLowerCase());
      const exact = ['name','full name','fullname','lead name','customer name','contact name'];
      for (const t of exact) {
        const idx = low.findIndex(h => h === t || h.includes(t));
        if (idx !== -1) return headers[idx];
      }
      const compIdx = low.findIndex(h => h.includes('fullname (computed)'));
      if (compIdx !== -1) return headers[compIdx];
      return '';
    }
    function guessRevenue(headers) {
      const low = headers.map(h => (h||'').toString().toLowerCase());
      const prefer = [
        'revenue','amount','sale amount','job amount','ticket','contract',
        'total','price','invoiced','closed amount','invoice total','grand total'
      ];
      for (const p of prefer) {
        const idx = low.findIndex(h => h.includes(p));
        if (idx !== -1) return headers[idx];
      }
      return '';
    }
    function guessPlatform(headers) {
      const low = headers.map(h => (h||'').toString().toLowerCase());
      const strong = ['platform','source','lead source','utm_source','utm source','channel'];
      for (const s of strong) {
        const idx = low.findIndex(h => h.includes(s));
        if (idx !== -1) return headers[idx];
      }
      const fallback = ['campaign','ad set','adset','ad name','campaign name','form name'];
      for (const f of fallback) {
        const idx = low.findIndex(h => h.includes(f));
        if (idx !== -1) return headers[idx];
      }
      return '';
    }

    // ===== Matching: email OR phone, with NAME used to refine/annotate =====
    function matchRecordsEmailOrPhone({ sales, leads, mapSales, mapLeads }) {
      const sEmail = mapSales.email, sPhone = mapSales.phone, sName = mapSales.name;
      const lEmail = mapLeads.email, lPhone = mapLeads.phone, lName = mapLeads.name;

      const emailIdx = new Map(), phoneIdx = new Map();
      const pushMap = (map, key, val) => {
        if (!key) return;
        if (!map.has(key)) map.set(key, [val]);
        else map.get(key).push(val);
      };

      sales.forEach(s => {
        const e = normalizeEmail(s?.[sEmail]);
        const p = normalizePhone(s?.[sPhone]);
        if (e) pushMap(emailIdx, e, s);
        if (p) pushMap(phoneIdx, p, s);
      });

      const matches = [];

      leads.forEach(lead => {
        const le = normalizeEmail(lead?.[lEmail]);
        const lp = normalizePhone(lead?.[lPhone]);
        const lnRaw = lead?.[lName];

        const eCands = le ? (emailIdx.get(le) || []) : [];
        const pCands = lp ? (phoneIdx.get(lp) || []) : [];

        if (eCands.length === 0 && pCands.length === 0) return;

        const candSet = new Set([ ...eCands, ...pCands ]);
        const cands = Array.from(candSet);

        // Prefer sale with name match
        let chosen = null;
        if (sName && lName && lnRaw) {
          chosen = cands.find(sale => namesEqual(sale?.[sName], lnRaw)) || null;
        }
        if (!chosen) chosen = cands[0];

        // Which fields matched?
        const matchedFields = [];
        if (le && eCands.includes(chosen)) matchedFields.push('email');
        if (lp && pCands.includes(chosen)) matchedFields.push('phone');
        if (sName && lName && namesEqual(chosen?.[sName], lnRaw)) matchedFields.push('name');

        matches.push({ lead, sale: chosen, matchedOn: matchedFields.join('|') });
      });

      return matches;
    }

    // ===== De-dup helpers (use nameKey for stability) =====
    function makeSaleKeyFactory(sEmail, sPhone, sName, sRevenue) {
      return function saleKey(saleObj) {
        const e = normalizeEmail(saleObj?.[sEmail]);
        const p = normalizePhone(saleObj?.[sPhone]);
        const n = nameKey(saleObj?.[sName]);
        const rev = (saleObj?.[sRevenue] ?? '').toString().replace(/[^0-9.\-]/g, '');
        return JSON.stringify([e, p, n, rev]);
      };
    }

    function makeLeadKeyFactory(lEmail, lPhone, lName) {
      return function leadKey(leadObj) {
        const e = normalizeEmail(leadObj?.[lEmail]);
        const p = normalizePhone(leadObj?.[lPhone]);
        const n = nameKey(leadObj?.[lName]);
        return JSON.stringify([e, p, n]);
      };
    }

    // ===== Summaries =====
    function groupByPlatformOfferSummary(matches, platformKey, revenueKey, saleKeyFn, labelFn) {
      const map = new Map();
      const seenSales = new Set();
      matches.forEach(m => {
        const raw = (m.lead?.[platformKey] ?? '').toString();
        const label = (labelFn ? labelFn(raw) : raw) || 'Unknown';
        const revenueRaw = m.sale?.[revenueKey];
        const revenue = parseFloat((revenueRaw ?? '').toString().replace(/[^0-9.\-]/g, '')) || 0;

        if (!map.has(label)) map.set(label, { label, leads: 0, revenue: 0 });
        const obj = map.get(label);
        obj.leads += 1;

        const k = saleKeyFn(m.sale);
        if (!seenSales.has(k)) { obj.revenue += revenue; seenSales.add(k); }
      });
      return Array.from(map.values()).sort((a,b) => b.revenue - a.revenue);
    }

    // Platform-only summary with an "Other" bucket
    function groupByPlatformOnly(matches, platformKey, revenueKey, saleKeyFn) {
      const targets = ['Youtube', 'Facebook', 'Tiktok'];
      const map = new Map([...targets, 'Other'].map(p => [p, { label: p, leads: 0, revenue: 0 }]));
      const seenSales = new Set(); // de-dup revenue across all rows

      matches.forEach(m => {
        const raw = (m.lead?.[platformKey] ?? '').toString();
        const plat = canonicalizePlatform(raw);
        const bucket = targets.includes(plat) ? plat : 'Other';

        const revenueRaw = m.sale?.[revenueKey];
        const revenue = parseFloat((revenueRaw ?? '').toString().replace(/[^0-9.\-]/g, '')) || 0;

        const obj = map.get(bucket);
        obj.leads += 1;

        const k = saleKeyFn(m.sale);
        if (!seenSales.has(k)) { obj.revenue += revenue; seenSales.add(k); }
      });

      return [...targets, 'Other'].map(p => map.get(p));
    }

    function App() {
      const [salesFile, setSalesFile] = useState(null);
      const [leadsFile, setLeadsFile] = useState(null);

      // Column mapping
      const [sEmail, setSEmail] = useState("");
      const [sPhone, setSPhone] = useState("");
      const [sName, setSName] = useState("");
      const [sRevenue, setSRevenue] = useState("");

      const [lEmail, setLEmail] = useState("");
      const [lPhone, setLPhone] = useState("");
      const [lName, setLName] = useState("");
      const [lPlatform, setLPlatform] = useState("");

      // Build header lists
      const salesHeaders = useMemo(() => salesFile?.headers || [], [salesFile]);
      const leadsHeaders = useMemo(() => leadsFile?.headers || [], [leadsFile]);

      // Auto-map on file load (Sales)
      useEffect(() => {
        if (!salesFile) return;
        if (!sEmail)   setSEmail(guessEmail(salesFile.headers));
        if (!sPhone)   setSPhone(guessPhone(salesFile.headers));
        if (!sName)    setSName(guessName(salesFile.headers));
        if (!sRevenue) setSRevenue(guessRevenue(salesFile.headers));
      // eslint-disable-next-line react-hooks/exhaustive-deps
      }, [salesFile]);

      // Auto-map on file load (Leads)
      useEffect(() => {
        if (!leadsFile) return;
        if (!lEmail)    setLEmail(guessEmail(leadsFile.headers));
        if (!lPhone)    setLPhone(guessPhone(leadsFile.headers));
        if (!lName)     setLName(guessName(leadsFile.headers));
        if (!lPlatform) setLPlatform(guessPlatform(leadsFile.headers));
      // eslint-disable-next-line react-hooks/exhaustive-deps
      }, [leadsFile]);

      const ready = salesFile && leadsFile && sRevenue && lPlatform &&
        (sEmail || sPhone) && (lEmail || lPhone);

      // Matches (email OR phone, name-aware)
      const rawMatches = useMemo(() => {
        if (!ready) return [];
        return matchRecordsEmailOrPhone({
          sales: salesFile.data,
          leads: leadsFile.data,
          mapSales: { email: sEmail, phone: sPhone, name: sName },
          mapLeads: { email: lEmail, phone: lPhone, name: lName },
        });
      }, [ready, salesFile, leadsFile, sEmail, sPhone, sName, lEmail, lPhone, lName]);

      // Deduplicate by lead identity (keep first row so platform/offer sticks)
      const matches = useMemo(() => {
        if (!ready) return [];
        const seen = new Set();
        const leadKey = makeLeadKeyFactory(lEmail, lPhone, lName);
        const out = [];
        for (const m of rawMatches) {
          const k = leadKey(m.lead);
          if (!seen.has(k)) { seen.add(k); out.push(m); }
        }
        return out;
      }, [ready, rawMatches, lEmail, lPhone, lName]);

      // sale-key for revenue de-dup
      const saleKey = useMemo(() => makeSaleKeyFactory(sEmail, sPhone, sName, sRevenue), [sEmail, sPhone, sName, sRevenue]);

      // Combined Platform (Offer) summary
      const platformOfferSummary = useMemo(() => {
        if (!ready) return [];
        return groupByPlatformOfferSummary(matches, lPlatform, sRevenue, saleKey, platformOfferLabel);
      }, [matches, ready, lPlatform, sRevenue, saleKey]);

      // Platform-only summary (YT/FB/TT + Other)
      const platformOnlySummary = useMemo(() => {
        if (!ready) return [];
        return groupByPlatformOnly(matches, lPlatform, sRevenue, saleKey);
      }, [matches, ready, lPlatform, sRevenue, saleKey]);

      // De-duped overall total revenue (unique sales)
      const totalRevenue = useMemo(() => {
        const seen = new Set();
        let sum = 0;
        matches.forEach(m => {
          const k = saleKey(m.sale);
          if (!seen.has(k)) {
            const revenue = parseFloat((m.sale?.[sRevenue] ?? '').toString().replace(/[^0-9.\-]/g, '')) || 0;
            sum += revenue;
            seen.add(k);
          }
        });
        return sum;
      }, [matches, sRevenue, saleKey]);

      const downloadMatches = () => {
        const rows = matches.map(m => ({
          matched_on: m.matchedOn,
          platform_offer: platformOfferLabel((m.lead?.[lPlatform] ?? '').toString()),
          revenue: m.sale?.[sRevenue] ?? '',
          lead_email: m.lead?.[lEmail] ?? '',
          sale_email: m.sale?.[sEmail] ?? '',
          lead_phone: m.lead?.[lPhone] ?? '',
          sale_phone: m.sale?.[sPhone] ?? '',
          lead_name: m.lead?.[lName] ?? '',
          sale_name: m.sale?.[sName] ?? '',
        }));
        downloadCSV('matched_leads.csv', rows);
      };

      const downloadPlatformOfferSummary = () => {
        const rows = platformOfferSummary.map(r => ({
          platform_offer: r.label,
          leads: r.leads,
          revenue: r.revenue.toFixed(2)
        }));
        downloadCSV('platform_offer_summary.csv', rows);
      };

      const downloadPlatformOnlySummary = () => {
        const rows = platformOnlySummary.map(r => ({
          platform: r.label,
          leads: r.leads,
          revenue: r.revenue.toFixed(2)
        }));
        downloadCSV('platform_summary.csv', rows);
      };

      const safe = (x) => (x ?? '').toString().trim() || '—';

      return (
        <div className="max-w-6xl mx-auto p-6">
          <header className="mb-6">
            <h1 className="text-2xl md:text-3xl font-bold">Lead ⇄ Sales Matcher</h1>
            <p className="text-sm text-gray-600 mt-1">
              Auto-maps common columns • Match when <strong>email OR phone</strong> matches • <strong>Name</strong> disambiguates (order/format insensitive) and appears in <em>matched_on</em> • De-duped by lead & sale • Platform names include Offer
            </p>
          </header>

          <div className="grid md:grid-cols-2 gap-6 mb-6">
            <div className="rounded-2xl border p-4 bg-white">
              <h2 className="font-semibold mb-3">1) Upload Sales CSV</h2>
              <FilePicker label="Sales CSV" onLoad={setSalesFile} augment />
              {salesFile && (
                <div className="mt-3 text-xs text-gray-600">
                  Loaded <strong>{salesFile.fileName}</strong> with {salesFile.data.length.toLocaleString()} rows.
                </div>
              )}
              <div className="mt-4 grid grid-cols-2 gap-3">
                <Select label="Sales: Email"     value={sEmail}    onChange={setSEmail}  options={salesHeaders} />
                <Select label="Sales: Phone"     value={sPhone}    onChange={setSPhone}  options={salesHeaders} />
                <Select label="Sales: Name"      value={sName}     onChange={setSName}   options={['', ...salesHeaders]} />
                <Select label="Sales: Revenue $" value={sRevenue}  onChange={setSRevenue} options={salesHeaders} />
              </div>
            </div>

            <div className="rounded-2xl border p-4 bg-white">
              <h2 className="font-semibold mb-3">2) Upload Lead Database CSV</h2>
              <FilePicker label="Leads CSV" onLoad={setLeadsFile} augment />
              {leadsFile && (
                <div className="mt-3 text-xs text-gray-600">
                  Loaded <strong>{leadsFile.fileName}</strong> with {leadsFile.data.length.toLocaleString()} rows.
                </div>
              )}
              <div className="mt-4 grid grid-cols-2 gap-3">
                <Select label="Leads: Email"          value={lEmail}     onChange={setLEmail}    options={leadsHeaders} />
                <Select label="Leads: Phone"          value={lPhone}     onChange={setLPhone}    options={leadsHeaders} />
                <Select label="Leads: Name"           value={lName}      onChange={setLName}     options={['', ...leadsHeaders]} />
                <Select label="Leads: Platform+Offer" value={lPlatform}  onChange={setLPlatform} options={leadsHeaders} />
              </div>
            </div>
          </div>

          <div className="mb-2 text-xs text-gray-500">
            Tip: If names still don’t flag, confirm the **Sales: Name** and **Leads: Name** mappings (or use the computed FullName).
          </div>

          <div className="flex flex-wrap gap-4 mb-6">
            <SummaryCard title="Files" value={(salesFile ? 1 : 0) + (leadsFile ? 1 : 0) + "/2"} sub="Uploads ready" />
            <SummaryCard title="Matches" value={matches.length.toLocaleString()} sub="Lead ↔︎ Sale pairs (de-duped by lead)" />
            <SummaryCard title="Groups" value={platformOfferSummary.length.toLocaleString()} sub="Platform — Offer" />
            <SummaryCard title="Revenue (All)" value={`$${totalRevenue.toLocaleString(undefined, { maximumFractionDigits: 2 })}`} sub="De-duped by sale" />
          </div>

          <div className="mb-4 flex gap-3">
            <button
              disabled={!ready || matches.length === 0}
              onClick={downloadMatches}
              className={`px-4 py-2 rounded-xl text-sm font-medium shadow-sm ${(!ready || matches.length===0) ? 'bg-gray-200 text-gray-500' : 'bg-black text-white'}`}
            >
              Download Matched CSV
            </button>
            <button
              disabled={!ready || platformOfferSummary.length === 0}
              onClick={downloadPlatformOfferSummary}
              className={`px-4 py-2 rounded-xl text-sm font-medium shadow-sm ${(!ready || platformOfferSummary.length===0) ? 'bg-gray-200 text-gray-500' : 'bg-black text-white'}`}
            >
              Download Platform+Offer Summary CSV
            </button>
            <button
              disabled={!ready}
              onClick={downloadPlatformOnlySummary}
              className={`px-4 py-2 rounded-xl text-sm font-medium shadow-sm ${(!ready) ? 'bg-gray-200 text-gray-500' : 'bg-black text-white'}`}
            >
              Download Platform Summary CSV
            </button>
          </div>

          {/* Platform (Offer) Summary */}
          <div className="rounded-2xl border bg-white">
            <div className="p-4 border-b flex items-center justify-between">
              <h3 className="font-semibold">Platform (Offer) Summary</h3>
              <div className="text-xs text-gray-500">Platforms: Youtube, Facebook, Tiktok • Offers: Free Quote, Tune Up (fallback: “as is”)</div>
            </div>
            <div className="p-4 overflow-x-auto">
              <table className="min-w-full text-sm">
                <thead>
                  <tr className="text-left text-gray-600">
                    <th className="px-3 py-2">Platform — Offer</th>
                    <th className="px-3 py-2">Matched Leads</th>
                    <th className="px-3 py-2">Revenue</th>
                  </tr>
                </thead>
                <tbody>
                  {platformOfferSummary.map((r, idx) => (
                    <tr key={idx} className="border-t">
                      <td className="px-3 py-2">{r.label}</td>
                      <td className="px-3 py-2">{r.leads.toLocaleString()}</td>
                      <td className="px-3 py-2">${r.revenue.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td>
                    </tr>
                  ))}
                  {platformOfferSummary.length === 0 && (
                    <tr><td className="px-3 py-6 text-gray-500" colSpan={3}>No data yet. Upload files and map columns.</td></tr>
                  )}
                </tbody>
              </table>
            </div>
          </div>

          {/* Platform-only Summary (YT/FB/TT + Other) */}
          <div className="rounded-2xl border bg-white mt-6">
            <div className="p-4 border-b flex items-center justify-between">
              <h3 className="font-semibold">Platform Summary (Youtube / Facebook / Tiktok / Other)</h3>
              <div className="text-xs text-gray-500">Counts & revenue are deduped by sale.</div>
            </div>
            <div className="p-4 overflow-x-auto">
              <table className="min-w-full text-sm">
                <thead>
                  <tr className="text-left text-gray-600">
                    <th className="px-3 py-2">Platform</th>
                    <th className="px-3 py-2">Matched Leads</th>
                    <th className="px-3 py-2">Revenue</th>
                  </tr>
                </thead>
                <tbody>
                  {platformOnlySummary.map((r, idx) => (
                    <tr key={idx} className="border-t">
                      <td className="px-3 py-2">{r.label}</td>
                      <td className="px-3 py-2">{r.leads.toLocaleString()}</td>
                      <td className="px-3 py-2">${r.revenue.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td>
                    </tr>
                  ))}
                  {platformOnlySummary.length === 0 && (
                    <tr><td className="px-3 py-6 text-gray-500" colSpan={3}>No data yet. Upload files and map columns.</td></tr>
                  )}
                </tbody>
              </table>
            </div>
          </div>

          {/* Matched Rows (Preview) */}
          <div className="rounded-2xl border bg-white mt-6">
            <div className="p-4 border-b flex items-center justify-between">
              <h3 className="font-semibold">Matched Rows (Preview)</h3>
              <div className="text-xs text-gray-500">First 200 (de-duped by lead; platform/offer from first occurrence)</div>
            </div>
            <div className="p-4 overflow-x-auto">
              <table className="min-w-full text-sm">
                <thead>
                  <tr className="text-left text-gray-600">
                    <th className="px-3 py-2">Matched On</th>
                    <th className="px-3 py-2">Platform — Offer</th>
                    <th className="px-3 py-2">Revenue</th>
                    <th className="px-3 py-2">Lead Email</th>
                    <th className="px-3 py-2">Sale Email</th>
                    <th className="px-3 py-2">Lead Phone</th>
                    <th className="px-3 py-2">Sale Phone</th>
                    <th className="px-3 py-2">Lead Name</th>
                    <th className="px-3 py-2">Sale Name</th>
                  </tr>
                </thead>
                <tbody>
                  {matches.slice(0,200).map((m, idx) => {
                    const leadNm = (m.lead?.[lName] ?? '').toString();
                    const saleNm = (m.sale?.[sName] ?? '').toString();
                    const nameMatch = sName && lName && namesEqual(saleNm, leadNm);
                    return (
                      <tr key={idx} className="border-t align-top">
                        <td className="px-3 py-2">
                          <div className="font-medium">{m.matchedOn || '—'}</div>
                          <div className="text-xs text-gray-500">
                            {safe(leadNm)} ↔ {safe(saleNm)}{nameMatch ? ' ✓' : ''}
                          </div>
                        </td>
                        <td className="px-3 py-2">{platformOfferLabel((m.lead?.[lPlatform] ?? '').toString())}</td>
                        <td className="px-3 py-2">{(m.sale?.[sRevenue] ?? '').toString()}</td>
                        <td className="px-3 py-2">{(m.lead?.[lEmail] ?? '').toString()}</td>
                        <td className="px-3 py-2">{(m.sale?.[sEmail] ?? '').toString()}</td>
                        <td className="px-3 py-2">{(m.lead?.[lPhone] ?? '').toString()}</td>
                        <td className="px-3 py-2">{(m.sale?.[sPhone] ?? '').toString()}</td>
                        <td className="px-3 py-2">{safe(leadNm)}</td>
                        <td className="px-3 py-2">{safe(saleNm)}</td>
                      </tr>
                    );
                  })}
                  {matches.length === 0 && (
                    <tr><td className="px-3 py-6 text-gray-500" colSpan={9}>No matches yet.</td></tr>
                  )}
                </tbody>
              </table>
            </div>
          </div>

          <footer className="text-xs text-gray-500 mt-8">
            <p>Rules: A lead matches a sale if <strong>email OR phone</strong> matches. <strong>Name</strong> is used to break ties and appears in <em>matched_on</em> when equal (order/format insensitive); it doesn’t create a match by itself.</p>
            <p className="mt-2">Privacy: Everything runs in your browser. No uploads.</p>
          </footer>
        </div>
      );
    }

    // ===== Reusable UI components =====
    function FilePicker({ label, onLoad, augment }) {
      const handle = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const text = await file.text();
        let rows = parseCSV(text);
        let objs = toObjects(rows);
        let headers = rows[0];

        if (augment) {
          const temp = { fileName: file.name, headers: [...headers], data: objs };
          const augmented = addComputedFullName(temp);
          headers = augmented.headers;
          objs = augmented.data;
        }
        onLoad({ fileName: file.name, headers, data: objs });
      };
      return (
        <div className="flex flex-col gap-2">
          <label className="text-sm font-medium text-gray-700">{label}</label>
          <input type="file" accept=".csv" onChange={handle} className="block w-full text-sm text-gray-700" />
          <p className="text-xs text-gray-500">CSV only. Data stays in your browser.</p>
        </div>
      );
    }

    function Select({ label, value, onChange, options }) {
      return (
        <div className="flex flex-col gap-1 min-w-[200px]">
          <label className="text-xs text-gray-600">{label}</label>
          <select value={value} onChange={(e) => onChange(e.target.value)} className="rounded-xl border px-3 py-2 text-sm">
            {options.map(opt =>
              <option key={opt} value={opt}>{opt === '' ? 'Select...' : opt}</option>
            )}
          </select>
        </div>
      );
    }

    function SummaryCard({ title, value, sub }) {
      return (
        <div className="rounded-2xl border p-4 shadow-sm bg-white">
          <div className="text-sm text-gray-500">{title}</div>
          <div className="text-2xl font-semibold">{value}</div>
          {sub && <div className="text-xs text-gray-500 mt-1">{sub}</div>}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
